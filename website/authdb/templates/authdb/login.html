<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LOGIN</title>
</head>
<body>
<h1>LOGIN</h1>
<form action = "/authdb/login/" method="post">
    {% csrf_token %}
    <h3>Username</h3>
    <input type="text" name="username" id="username"/>
    <h3>Password</h3>
    <input type="password" name="password" id="password"/>
    <br/>
    <br/>
    <input type="submit" value="Submit"/>
</form>
</body>
</html>
